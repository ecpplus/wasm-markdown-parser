<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wasm markdown parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Markdown</h2>
      <div class="mb-3">
        <textarea id='js-markdown-textarea' rows=10 class='form-control'>
# This is markdown
- aa
- bb
- bb

[ecpplus.net](https://ecpplus.net)</textarea>
      </div>
      <div class="mb-3">
        <button id='js-convert-button' type='submit' class='btn btn-primary mb-3'>Render HTML</button>
      </div>

      <h2>Rendered HTML</h2>
      <div class='card'>
        <div id='js-rendered-html' class="card-body"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
